<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Connect Four vs. AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="info-panel">
        <div class="title-container">
            <h1>3D Connect Four</h1>
            <button id="settings-btn">‚öôÔ∏è</button>
        </div>
        <p id="status-message">Click 'New Game' to begin!</p>
        <div id="button-container">
            <button id="new-game-btn">New Game</button>
            <button id="undo-btn" disabled>Undo</button>
            <button id="ai-move-btn" disabled>AI Move</button>
            <button id="minimax-move-btn" disabled>Minimax Move</button>
        </div>
        
        <hr class="separator">

        <div id="puzzle-section">
            <input type="file" id="puzzle-file-input" accept=".txt" style="display: none;">
            <button id="upload-puzzle-btn">üìÇ Load Puzzles</button>
            
            <div id="puzzle-controls" class="hidden">
                <div class="puzzle-info">
                    <h3>Puzzle Mode</h3>
                    <span id="puzzle-status">1 / 1</span>
                </div>
                <div class="puzzle-nav">
                    <button id="prev-puzzle-btn" title="Previous Puzzle">&lt;</button>
                    <button id="reset-puzzle-btn" title="Reset Current Puzzle">‚Üª</button>
                    <button id="next-puzzle-btn" title="Next Puzzle">&gt;</button>
                </div>
                <button id="exit-puzzle-btn">Exit Puzzle Mode</button>
            </div>
        </div>
    </div>
    <div id="settings-modal-overlay" class="hidden">
        <div id="settings-modal">
            <button id="close-settings-btn">&times;</button>
            <h2>Settings</h2>
            <div class="settings-content">
                <div class="slider-container">
                    <label for="piece-size-slider">Piece Size</label>
                    <input type="range" id="piece-size-slider" min="0.5" max="1.3" step="0.05" value="1">
                    <span id="piece-size-value">1.0</span>
                </div>
                <div class="slider-container">
                    <label for="piece-opacity-slider">Piece Opacity</label>
                    <input type="range" id="piece-opacity-slider" min="0.0" max="1.0" step="0.05" value="1">
                    <span id="piece-opacity-value">1.0</span>
                </div>
                <div class="setting-item">
                    <label for="auto-ai-toggle">Auto-play AI Move</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-ai-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="auto-minimax-toggle">Auto-play Minimax Move</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-minimax-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="move-history-container">
        <div class="history-header">
            <h2>Move History</h2>
            <div>
                <button id="copy-moves-btn" title="Copy Moves">üìù</button>
                <button id="copy-hex-btn" title="Copy State Hex">üìã</button>
            </div>
        </div>
        <div id="move-history-box"></div>
        <input type="text" id="move-input" placeholder="e.g., 1 3 12 15">
    </div>
    <div id="log-container">
        <h2>Game Log</h2>
        <div id="log-box"></div>
    </div>
    <div id="scene-container"></div>

    <!-- Import Three.js and OrbitControls -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Our main game script -->
    <script type="module" src="{{ url_for('static', filename='js/gameLogic.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
